<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おぱんジェネ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 8px;
    }
    .output {
      font-size: 20px;
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 60px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>おぱんジェネ</h1>
  <textarea id="inputText" placeholder="アルファベットを入力"></textarea>
  <div class="output" id="outputText"></div>
  <button onclick="copyText()">コピー</button>
  <button onclick="clearText()">クリア</button>

  <script>
    const decoMap = {
      'a': ['ₐ','͑','͘','͞'],
      'b': ['ᵇ','͛','͝'],
      'c': ['ᶜ','̴','͒','͠'],
      'd': ['ᵈ','͛','͝','͞'],
      'e': ['ₑ','͒','͊'],
      'f': ['ᶠ','͛','͝'],
      'g': ['ᵍ','͛','͝','͞'],
      'h': ['ₕ','͡','͞','͝'],
      'i': ['ᵢ','̴','̋','͒'],
      'j': ['ʲ','͛','͝'],
      'k': ['ᵏ','͛','͝','͞'],
      'l': ['ˡ','͛','͝'],
      'm': ['ₘ','͛','͝','͞'],
      'n': ['ⁿ','͛','͝'],
      'o': ['ₒ','͛','͒','͊','͝'],
      'p': ['ᵖ','͛','͝','͞'],
      'q': ['ᵠ','͛','͝'],
      'r': ['ʳ','͛','͝','͞'],
      's': ['ₛ','̷','͛','͠'],
      't': ['ₜ','͛','͝','͞'],
      'u': ['ᵤ','͡','͞','͝'],
      'v': ['ᵛ','͛','͝'],
      'w': ['ʷ','͛','͝','͞'],
      'x': ['ˣ','͛','͝'],
      'y': ['ʸ','͛','͝','͞'],
      'z': ['ᶻ','̷','͛','͠'],
      ' ': [' ']
    };

    // keyupイベントで変換
    document.getElementById('inputText').addEventListener('keyup', () => {
      const input = document.getElementById('inputText').value.toLowerCase();
      let result = '';

      for (let char of input) {
        if (decoMap[char]) {
          result += decoMap[char].map(part => part).join('');
        } else {
          result += char;
        }
      }

      document.getElementById('outputText').textContent = result;
    });

    function copyText() {
      const output = document.getElementById('outputText').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert('コピーしました！');
      });
    }

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').textContent = '';
    }
  </script>
</body>
</html>
